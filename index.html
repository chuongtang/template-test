<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- QUOTE -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you will be is what you do now.</span>
        </div>
        <!-- AUTHOR -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        <!-- BUTTONS -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This to the world!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Click for new quote</button>
        </div>
    </div>
    <i class="fas fa-baby-carriage"></i>
    <!--script  -->
    <script src="script.js"></script>
</body>
</html>
